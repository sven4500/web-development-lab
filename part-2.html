			<br>
			<textarea id="src_text""></textarea>
			<br>
			<input type="button" id="mk_but" value="DataTable" />

		<fieldset>
			<legend>Какие использовать параметры?</legend>

			<br>

			<br>
			<input type="checkbox" />

			<input type="checkbox" />

			<br>
		</fieldset>
		<fieldset>
			<legend>Какие события обрабатывать?</legend>
			<input type="checkbox" />
			<label for=""><code>click</code></label>
			<br>
			<input type="checkbox" />
			<label for=""><code>order</code></label>
			<br>
			<input type="checkbox" />
			<label for=""><code>search</code></label>
			<br>
		</fieldset>
		<fieldset>
			<legend>DataTable API</legend>
			<input type="button" value="Добавить" />
			<br>
			<input type="text" />
			<input type="button" value="Удалить" />
			<br>
			<input type="text" />
			<input type="button" value="Спрятать/Показать" />
			<br>
